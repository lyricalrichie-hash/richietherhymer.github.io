<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richie The Rhymer Central</title> 
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      perspective: 1px; /* for parallax */
      overflow-x: hidden;
    }
    header {
      padding: 60px 20px 20px 20px;
      background: rgba(0,0,0,0.6);
      transform: translateZ(0);
    }
    h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 2px;
      color: #00ff99;
      text-shadow: 2px 2px 5px #000;
    }
    p.tagline {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
    .social-links {
      margin: 40px 0;
    }
    .social-links a {
      margin: 0 15px;
      color: #00ff99;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #00ff99;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      color: #000;
      background: #00ff99;
    }
    section {
      margin: 20px auto;
      max-width: 700px;
      padding: 25px;
      background: rgba(17,17,17,0.8);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,153,0.3);
      transform: translateZ(0);
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }
    section p {
      font-size: 1.2rem;
      color: #fff;
    }
    .video-preview {
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,153,0.4);
      margin: 20px auto;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
      background: rgba(0,0,0,0.6);
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <header data-speed="0.5">
    <h1>Richie The Rhymer</h1> 
    <p class="tagline">Truther music you wouldn't believe.</p>
  </header>

  <div class="social-links" data-speed="0.8">
    <a href="http://www.youtube.com/@richietherhymer" target="_blank">YouTube</a> 
    <a href="mailto:lyricalrichie@gmail.com">Contact</a>
  </div>

  <section data-speed="0.6" class="fade-in">
    <h2>ðŸ”¥ Latest Update</h2>
    <p>New conceptual music coming SOON!</p> 
  </section>

  <section data-speed="0.7" class="fade-in">
    <h2>ðŸŽ¬ Featured Visual</h2>
    <video class="video-preview" autoplay muted loop playsinline>
      <source src="Who Am I_ (Official Video).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <footer data-speed="0.9">
    Â© RichieTheRhymer2025. All Rights Reserved.
  </footer>

  <script>
    // Scroll parallax
    const elements = document.querySelectorAll('[data-speed]');
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset;
      elements.forEach(el => {
        const speed = parseFloat(el.getAttribute('data-speed'));
        el.style.transform = `translateY(${scrollTop * speed * -1}px)`;
      });

      // Fade-in animation
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
