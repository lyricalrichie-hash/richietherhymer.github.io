<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Richie The Rhymer - Official Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel for in-browser JSX & TypeScript transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Custom scrollbar for a better look on dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* dark gray */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* medium gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* light gray */
      }

      /* Animation for floating music symbols */
      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        25% {
          opacity: 0.5;
        }
        75% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-110vh) translateX(var(--float-x-end));
          opacity: 0;
        }
      }
    </style>
  <script type="importmap">

}
